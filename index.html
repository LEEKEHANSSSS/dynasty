
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynasty Ruler | 万古纪元模拟</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Noto+Serif+SC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #1c1917; /* 深褐石色替代纯黑 */
            color: #e7e5e4;
            overflow: hidden;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .cinzel {
            font-family: 'Cinzel', serif;
        }
        
        @keyframes reverse-spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(-360deg); }
        }
        .animate-spin-reverse {
          animation: reverse-spin 1s linear infinite;
        }

        /* 庄严大气的滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #141210;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #78350f, #92400e, #78350f);
            border-radius: 4px;
        }

        /* 特殊文字发光效果 */
        .glow-text {
          text-shadow: 0 0 15px rgba(217, 119, 6, 0.4);
        }

        /* 仿纸张质感遮罩 */
        .texture-overlay {
          pointer-events: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-image: url('https://www.transparenttextures.com/patterns/p6.png');
          opacity: 0.05;
          z-index: 9999; 
        }

        .history-text {
          line-height: 2.2;
          letter-spacing: 0.05em;
        }

        /* 状态栏全局字体比例调整 */
        .sidebar-text-lg {
          font-size: 1.1rem;
        }
    </style>
<script type="importmap">
{

  }
}
</script>
</head>

    <div class="texture-overlay"></div>
    <div id="root"></div>

</body>
</html>
